<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <script
      src="https://cdn.tiny.cloud/1/w6h2tri54zdhrnkkss2655ldtjzbn9qtn58kwhfi4imhhoul/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li class=""><a href="{% url 'post_list' %}">Home</a></li>
          <li class=""><a href="{% url 'user_post_list' %}">My Blogs</a></li>
          <li class="">
            <a href="{% url 'bookmarked_posts' %}">Bookmarked Blogs</a>
          </li>
          <li>
            <a href="{% url 'dashboard' %}" class="btn btn-default">Acount</a>
          </li>
          <li></li>
        </ul>
      </nav>
    </header>
      <main>{% block content %} {% endblock %}</main>
    </li>
    {% for message in messages %} {% if message.tags == 'success' %}
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    var m = "{{ message }}";
    Swal.fire({
      icon: "success",
      text: m,
    });
  </script>
  {% else %}
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    var m = "{{ message }}";
    Swal.fire({
      icon: "error",
      text: m,
    });
  </script>
  {% endif %} {% endfor %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
